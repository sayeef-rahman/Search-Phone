<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- search area -->
    <h1 class="text-center mt-4 fs-1">Search <span class="text-success">Your Phone</span></h1>
    <div class="input-group mt-3 mb-3 container">
        <input id="search-field" type="text" class="form-control " placeholder="Search Phone" aria-label="Recipient's username">
        <button onclick="searchPhoe()" id="btn-search" class="btn btn-primary" type="button" id="button-addon2">Search</button>
    </div>

    <!-- <span class="bg-dark rounded-pill p-2 fw-bold text-light ">Apple</span> -->

    <!-- error-message -->
    <div id="error-message"> </div>

    <!-- Show Details -->
    <div></div>

    <!-- Phone Search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 px-5">
    </div>

      


    <!-- Javascript Files -->
    <!-- application js -->
    <script src="js/app.js"></script>
    <!-- bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
